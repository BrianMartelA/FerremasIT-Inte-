<app-header></app-header>
<div class="content">



  <div class="form-position">
   <h3 class="form-title">Registrarse</h3>


 <form (ngSubmit)="onRegister()" #form="ngForm" class="form-content">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" [(ngModel)]="user.first_name" name="first_name">
  </div>

  <div class="form-group">
    <label for="rut">RUT</label>
    <input type="text" [(ngModel)]="user.rut" name="rut">
  </div>

 <div class="form-group">
    <label for="pr_app">Primer apellido</label>
    <input type="text" [(ngModel)]="user.last_name" name="last_name">
  </div>

   <div class="form-group">
    <label for="sg_app">Segundo apellido</label>
    <input type="text" [(ngModel)]="user.second_last_name" name="second_last_name">
  </div>

   <div class="form-group">
    <label for="email">Correo</label>
    <input type="email" [(ngModel)]="user.email" name="email">
  </div>

  <div class="form-group">
    <label for="telefono">Teléfono</label>
    <input type="tel" [(ngModel)]="user.phone" name="phone">
  </div>

   <div class="form-group-addres">
    <label for="address">Domicilio</label>
    <input type="text" style="width: 450px; justify-items: left;" [(ngModel)]="user.address" name="address">
  </div>
<br>
   <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" [(ngModel)]="user.password" name="password">
  </div>

   <div class="form-group">
    <label for="conf_password">Confirmar Contraseña</label>
    <input type="password"[(ngModel)]="user.conf_pass" name="conf_pass">
  </div>
  <br>




</form>
<br>
<div style="display: flex;">
    <input type="checkbox">
  <label for="policies">acepto la <strong>Politica de privacidad</strong> y los <strong>Terminos de servicio</strong></label>
</div>
<br>
<div style="display: flex;">
  <label for="policies"> ¿Ya tienes cuenta? <a href="" style="text-decoration: none;"><strong>Inicia sesión</strong></a></label>
</div>
<br>
<button  style="background-color: orange; border-style: none; text-align: center; "(click)="onRegister()" >Crear cuenta</button>

</div>

</div>


<app-footer></app-footer>
