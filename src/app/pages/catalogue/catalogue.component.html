<app-header/>
<section class="cuerpo centrar">
  <div class="container-cuerpo">
    <div class="filtros">
      <div class="subtitulo"><span>Filtrar por precio</span></div>
      <div class="filtrar-precio">
        <div class="price-box"></div>
        <div class="price-box"></div>
      </div>
      <div class="subtitulo"><span>Categoria</span></div>
      <div class="categorias">
      <div class="sub-categoria"><span>Herramientas</span></div>
      <div class="sub-categoria"><span>Materiales Eléctricos</span></div>
      <div class="sub-categoria"><span>Fontanería</span></div>
      <div class="sub-categoria"><span>Materiales de Contrucción</span></div>
      </div>
    </div>
    <div class="catalogo">
      <div class="bento">
        <app-producto
          *ngFor="let producto of productos"
          [imagenUrl]="producto.imagen"
          [titulo]="producto.nombre"
          [precio]="producto.precio">
        </app-producto>
      </div>
    </div>
  </div>
</section>
<app-footer/>
