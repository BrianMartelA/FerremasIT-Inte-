<app-header></app-header>
<section class="cuerpo centrar">
  <div class="bento">
    <div class="login-form">
      <h2>Iniciar Sesión</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" formControlName="email" placeholder="tu@correo.com">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
            Por favor ingresa un correo válido
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" formControlName="password" placeholder="••••••••">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
            La contraseña es obligatoria
          </div>
        </div>

        <div class="form-options">
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
          <a routerLink="/register" class="register-link">¿No tienes cuenta? Regístrate</a>
        </div>

        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

        <button type="submit" [disabled]="loginForm.invalid || loading">
          <span *ngIf="!loading">Ingresar</span>
          <span *ngIf="loading">Cargando...</span>
        </button>
      </form>
    </div>
    <div class="login-img">
      <img src="images\image 16.png" alt="">
    </div>
  </div>
</section>
<app-footer></app-footer>
