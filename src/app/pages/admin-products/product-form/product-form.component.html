<div class="modal-backdrop">
  <div class="modal">
    <h3>{{ mode === 'create' ? 'Agregar Producto' : 'Editar Producto' }}</h3>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nombre:</label>
        <input type="text" formControlName="nombre" required>
      </div>

      <div class="form-group">
        <label>Categoría:</label>
        <select formControlName="categoria" required>
          <option value="">Seleccionar categoría</option>
          <option *ngFor="let cat of categories" [value]="cat.value">{{ cat.label }}</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Stock:</label>
          <input type="number" formControlName="stock" min="0" required>
        </div>

        <div class="form-group">
          <label>Precio ($):</label>
          <input type="number" formControlName="precio" min="0" required>
        </div>
      </div>

      <div class="form-group">
        <label>Descripción:</label>
        <textarea formControlName="descripcion" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label>Imagen:</label>
        <input type="file" (change)="onFileSelected($event)" accept="image/*">
      </div>

      <div class="form-actions">
        <button type="button" (click)="onCancel()" class="btn-cancel">Cancelar</button>
        <button type="submit" [disabled]="productForm.invalid" class="btn-submit">
          {{ mode === 'create' ? 'Crear' : 'Actualizar' }}
        </button>
      </div>
    </form>
  </div>
</div>
