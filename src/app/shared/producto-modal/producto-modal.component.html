<div class="modal-overlay" *ngIf="mostrar" (click)="cerrarModal()">
  <div class="modal-contenido" (click)="$event.stopPropagation()">
    <button class="btn-cerrar" (click)="cerrarModal()">×</button>

    <div class="modal-imagen">
      <img [src]="producto?.imagen_url" [alt]="producto?.nombre">
    </div>

    <div class="modal-info">
      <h2>{{producto?.nombre}}</h2>
      <p class="descripcion">{{producto?.descripcion || 'Sin descripción disponible'}}</p>

      <div class="detalles">
        <p><strong>Precio:</strong> {{producto?.precio }}</p>
        <p><strong>Stock:</strong> {{producto?.stock}} unidades disponibles</p>
        <p><strong>Categoría:</strong> {{getNombreCategoria(producto?.categoria)}}</p>
      </div>

      <div class="modal-acciones">
        <button class="btn-secundario" (click)="cerrarModal()">Cerrar</button>
        <button class="btn-primario" (click)="agregarAlCarrito()">Añadir al carrito</button>
      </div>
    </div>
  </div>
</div>
